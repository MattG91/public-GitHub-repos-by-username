<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
  <link type="text/css" rel="stylesheet" href="style.css">
  <title>GetHub repos by username</title>
</head>
<body>
<!-- Start of main section for the page with title header -->
  <main class="center">
    <section>
      <h1>Search for public GitHub Repo's by username</h1>
    </section>
<!-- Form to take query date from the user input -->
    <section>
      <form id="query-form">
        <input type="text" id="queryInput">
        <button type="submit" id="queryBtn">Search Username</button>
      </form>

    </section>
<!-- List of the public repos from the user input field -->
    <section class="hide queryResultsArea">
      <h3>Here's a list of their public repo's</h3>
      <ul id="results-list">

      </ul>
    </section>
  </main>
  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="index.js"></script>

</body>
</html>
